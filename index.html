<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <header id="heading">
    <h1 id="title">GERADOR DE SENHAS SEGURAS</h1>
  </header>


  <div class="inputs">
    <h1>Escolha a quantidade de Caracteres a serem gerados</h1>
    <input id="gerar-senha" type="number" min="15" max="40">
    <p id="error-message"></p>
  </div>
  <div class="senha">
    <h1>Sua senha gerada foi:</h1>
    <input id="senha-gerada" type="text">
  </div>
  <div class="button">
    <button id="click-gerar">Gerar a sua senha</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
